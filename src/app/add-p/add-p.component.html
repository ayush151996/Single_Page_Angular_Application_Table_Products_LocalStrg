<div class="container-fluid" >
  <h1>Product add</h1>

  <form [formGroup]="userfrm">
      <div class="form-group">
          <label>Product Name:</label>
          <input type="text" formControlName="pnm">
      </div>
      <div class="form-group">
          <label>Product Description:</label>
          <input type="text" formControlName="desc">
      </div>
      <div class="form-group">
          
          <label>Product Price:</label>
          <input type="text" formControlName="prc">
      </div>

      <button class="btn btn-primary" (click)="onsubmit(userfrm)">Submit</button>
  </form>
</div>
